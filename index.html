<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interstellar</title>
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>

<body>
    <section class="secao">

        <div class="secao__titulo">
            <h1 class="text--big">ESTÁ DISPONÍVEL AGORA!</h1>
            <h1 class="text--big">interstellar</h1>
        </div>
        <div class="secao__conteudo">

            <div class="secao__conteudo__star item">
                <div class="secao__conteudo__star__clock">
                    <img src="./dist/images/clock.png" alt="clock">
                    <p class="text--big">2h 49min</p>
                </div>
                <div>
                    <img src="./dist/images/star.png" alt="star">
                    <img src="./dist/images/star.png" alt="star">
                    <img src="./dist/images/star.png" alt="star">
                    <img src="./dist/images/star.png" alt="star">
                    <img src="./dist/images/star.png" alt="star">
                </div>
                <p class="text--big">2014</p>
            </div>

            <div class="secao__conteudo__btn container item">
                <a href="#" class="button text--button">Assitir Agora</a>
                <a href="#" class="button text--button button--secudario">Trailer</a>
            </div>

            <div class="secao__conteudo__texto container item">
                <p class="text text--top">As reservas naturais da Terra estão chegando ao fim e um grupo de astronautas
                    recebe
                    a
                    missão de verificar possíveis planetas para receberem a população mundial, possibilitando a
                    continuação da espécie. </p>
            </div>

            <div class="secao__conteudo__capa item">
                <img src="./dist/images/capa.png" alt="capa">
            </div>

        </div>
    </section>


</body>

</html>
